{% extends "orders/base.html" %}
{% block title %} Register {%endblock%}
{% block body %}
{% if mes %}
    <div class="alert alert-danger" role="alert">
    {{ mes }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
{% endif %}
<h1 class="cente">Register</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autocomplete="off" placeholder="Username" name="username" type="text"/>
            </div><div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password"/>
        </div><div class="form-group">
            <input class="form-control" placeholder="Confrim password" name="confpassword" type="password"/>
        </div><div class="form-group">
            <input class="form-control" autocomplete="off" placeholder="Email adress" name="email" type="email"/>
        </div>
            <input class="form-control btn btn-danger" type="submit" value="Register"/>
        </form>
    </div>
</div>  
{% endblock %}
